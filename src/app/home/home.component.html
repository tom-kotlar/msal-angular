<mat-card >
    <mat-card-title>Angular Graph Tutorial</mat-card-title>
    <mat-card-content>
      <h3>This sample app shows how to use the Microsoft Graph API from Angular </h3>
      <div *ngIf="authenticated; then welcomeUser else signInPrompt"></div>
      <ng-template #welcomeUser>
        <h4>Welcome {{ user?.displayName }}!</h4>
        <p>Use the navigation bar at the top of the page to get started.</p>
      </ng-template>
      <ng-template #signInPrompt>
        <button mat-raised-button color="primary"  (click)="signIn()">Click here to Log in</button>
      </ng-template>
    </mat-card-content>
</mat-card>
